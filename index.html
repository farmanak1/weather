<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a CSS file named styles.css -->
</head>

<body>
    <header>
        <h1>Weather Forecast From Farman</h1>
    </header>

    <main>
        <section id="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </section>

        <section id="weatherInfo">
            <div class="row" id="weather">
                <div>
                    <h3>⛅</h3>
                </div>
                <div>
                    <h2>23 ℃</h2>
                </div>
            </div>
            <!-- Weather information will be displayed here -->
        </section>
    </main>

    <script src="script.js"></script> <!-- You can create a JavaScript file named script.js -->
</body>

</html>
